<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch - Discovery</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="responsive-mario.css">
    <style>
        /* Reset and Mario Bros Theme */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        :root {
            --mario-red: #E74C3C;
            --mario-blue: #3498DB;
            --mario-green: #27AE60;
            --mario-yellow: #F1C40F;
            --mario-brown: #8B4513;
            --mario-sky: #87CEEB;
            --mario-white: #FFFFFF;
            --mario-cloud: #ECF0F1;
        }
        
        html, body {
            height: 100%;
            width: 100%;
        }
        
        body {
            background: linear-gradient(135deg, var(--mario-sky) 0%, var(--mario-cloud) 100%);
            font-family: 'Press Start 2P', 'Courier New', monospace;
            line-height: 1.6;
            color: var(--mario-brown);
            min-height: 100vh;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }
        
        /* Navigation */
        .nav-container {
            background: var(--mario-blue);
            border-bottom: 4px solid var(--mario-red);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(52, 152, 219, 0.3);
        }
        
        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 24px;
        }
        
        .watch-logo-container {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 12px 16px;
            border-radius: 50%;
            background: var(--mario-red);
            transition: all 0.3s ease;
            border: 3px solid var(--mario-white);
        }
        
        .watch-logo-container:hover {
            background: var(--mario-green);
            transform: scale(1.05);
        }
        
        .watch-logo {
            font-size: 16px;
            font-weight: 700;
            color: var(--mario-white);
            letter-spacing: 1px;
        }
        
        .nav-links {
            display: flex;
            gap: 40px;
        }
        
        .nav-link {
            text-decoration: none;
            color: var(--mario-white);
            font-weight: 500;
            font-size: 14px;
            transition: all 0.3s ease;
            padding: 8px 16px;
            border-radius: 6px;
            border: 2px solid transparent;
        }
        
        .nav-link:hover {
            color: var(--mario-yellow);
            border-color: var(--mario-yellow);
            background: rgba(241, 196, 15, 0.1);
        }
        
        .nav-link.active {
            color: var(--mario-yellow);
            border-color: var(--mario-yellow);
            background: rgba(241, 196, 15, 0.1);
        }
        
        /* Main Container */
        .discovery-container {
            max-width: 1400px;
            margin: 100px auto 0;
            padding: 0 24px;
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 30px;
        }
        
        /* Main Content */
        .main-content {
            background: var(--mario-white);
            border: 4px solid var(--mario-red);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 8px 30px rgba(231, 76, 60, 0.2);
            position: relative;
        }
        
        .main-content::before {
            content: 'üéÆ';
            position: absolute;
            top: -15px;
            left: 20px;
            font-size: 30px;
            background: var(--mario-white);
            padding: 0 10px;
        }
        
        /* Post Creation */
        .post-creation {
            background: var(--mario-cloud);
            border: 3px solid var(--mario-blue);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .post-input-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--mario-red);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: var(--mario-white);
            border: 2px solid var(--mario-white);
            flex-shrink: 0;
        }
        
        .post-input {
            flex: 1;
            padding: 12px 16px;
            border: 3px solid var(--mario-blue);
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s ease;
            font-family: Arial, sans-serif;
            min-height: 50px;
            background: var(--mario-white);
        }
        
        .post-input:focus {
            border-color: var(--mario-green);
        }
        
        .post-actions {
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .post-type-btn {
            background: var(--mario-blue);
            color: var(--mario-white);
            border: 2px solid var(--mario-white);
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .post-type-btn:hover {
            background: var(--mario-yellow);
            color: var(--mario-brown);
        }
        
        .post-btn {
            background: var(--mario-red);
            color: var(--mario-white);
            border: 2px solid var(--mario-white);
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .post-btn:hover {
            background: var(--mario-green);
            transform: translateY(-2px);
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--mario-brown);
        }
        
        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            display: block;
        }
        
        .empty-state-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: var(--mario-blue);
        }
        
        .empty-state-text {
            font-size: 0.9rem;
            color: var(--mario-brown);
            font-family: Arial, sans-serif;
            line-height: 1.5;
        }
        
        /* Sidebar */
        .sidebar {
            background: var(--mario-white);
            border: 4px solid var(--mario-green);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 8px 30px rgba(39, 174, 96, 0.2);
            position: relative;
            height: fit-content;
        }
        
        .sidebar::before {
            content: '‚≠ê';
            position: absolute;
            top: -15px;
            left: 20px;
            font-size: 30px;
            background: var(--mario-white);
            padding: 0 10px;
        }
        
        .sidebar h3 {
            font-size: 16px;
            color: var(--mario-green);
            margin-bottom: 20px;
            text-align: center;
        }
        
        .social-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .social-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 15px 10px;
            background: var(--mario-white);
            border: 2px solid var(--mario-blue);
            border-radius: 8px;
            text-decoration: none;
            color: var(--mario-brown);
            font-size: 10px;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .social-btn:hover {
            background: var(--mario-yellow);
            border-color: var(--mario-brown);
            transform: translateY(-2px);
        }
        
        .social-icon {
            font-size: 20px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .discovery-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .sidebar {
                order: 2;
            }
            
            .main-content {
                order: 1;
            }
            
            .nav-links {
                gap: 20px;
            }
            
            .nav-link {
                font-size: 12px;
            }
            
            .post-actions {
                flex-direction: column;
                align-items: stretch;
            }
            
            .social-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav-container">
        <div class="nav-content">
            <div class="watch-logo-container" onclick="navigateToHome()">
                <div class="watch-logo">Watch</div>
            </div>
            
            <div class="nav-links">
                <a href="discovery.html" class="nav-link active">DISCOVERY</a>
                <a href="buysell.html" class="nav-link">BUY / SELL</a>
                <a href="messages.html" class="nav-link">MESSAGES</a>
                <a href="account.html" class="nav-link">ACCOUNT</a>
            </div>
        </div>
    </nav>

    <div class="discovery-container">
        <!-- Main Content -->
        <div class="main-content">
            <!-- Post Creation -->
            <div class="post-creation">
                <div class="post-input-container">
                    <div class="user-avatar">U</div>
                    <input type="text" class="post-input" placeholder="Share your style..." id="postInput">
                </div>
                <div class="post-actions">
                    <button class="post-type-btn" onclick="addPhoto()">
                        üì∑ Photo
                    </button>
                    <button class="post-type-btn" onclick="addVideo()">
                        üé• Video
                    </button>
                    <button class="post-type-btn" onclick="addLink()">
                        üîó Link
                    </button>
                    <button class="post-type-btn" onclick="addText()">
                        üìù Text
                    </button>
                    <button class="post-btn" onclick="createPost()">
                        Post
                    </button>
                </div>
            </div>
            
            <!-- Empty State -->
            <div class="empty-state" id="emptyState">
                <span class="empty-state-icon">üì∏‚ú®</span>
                <div class="empty-state-title">No posts yet</div>
                <div class="empty-state-text">Be the first to share your style and inspire others</div>
            </div>
            
            <!-- Posts Feed (hidden initially) -->
            <div class="posts-feed" id="postsFeed" style="display: none;">
                <!-- Posts will be added here dynamically -->
            </div>
        </div>
        
        <!-- Sidebar -->
        <div class="sidebar">
            <h3>Connect Your Social Media</h3>
            <div class="social-grid">
                <button class="social-btn" onclick="connectSocial('instagram')">
                    <span class="social-icon">üì∑</span>
                    <span>Instagram</span>
                </button>
                <button class="social-btn" onclick="connectSocial('tiktok')">
                    <span class="social-icon">üéµ</span>
                    <span>TikTok</span>
                </button>
                <button class="social-btn" onclick="connectSocial('youtube')">
                    <span class="social-icon">üì∫</span>
                    <span>YouTube</span>
                </button>
                <button class="social-btn" onclick="connectSocial('twitter')">
                    <span class="social-icon">üê¶</span>
                    <span>Twitter</span>
                </button>
                <button class="social-btn" onclick="connectSocial('pinterest')">
                    <span class="social-icon">üìå</span>
                    <span>Pinterest</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        function navigateToHome() {
            window.location.href = 'index.html';
        }
        
        function createPost() {
            const input = document.getElementById('postInput');
            const text = input.value.trim();
            
            if (text) {
                addPost(text);
                input.value = '';
                showPostsFeed();
            }
        }
        
        function addPhoto() {
            alert('üì∑ Photo upload feature coming soon!');
        }
        
        function addVideo() {
            alert('üé• Video upload feature coming soon!');
        }
        
        function addLink() {
            alert('üîó Link sharing feature coming soon!');
        }
        
        function addText() {
            alert('üìù Text post with custom fonts coming soon!');
        }
        
        function connectSocial(platform) {
            alert(`üîó Connecting to ${platform}... Feature coming soon!`);
        }
        
        function addPost(content) {
            const postsFeed = document.getElementById('postsFeed');
            
            const postDiv = document.createElement('div');
            postDiv.className = 'post';
            postDiv.style.cssText = `
                background: var(--mario-cloud);
                border: 3px solid var(--mario-blue);
                border-radius: 12px;
                padding: 20px;
                margin-bottom: 20px;
                transition: all 0.3s ease;
            `;
            
            const now = new Date();
            const timeString = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            postDiv.innerHTML = `
                <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 15px;">
                    <div style="width: 40px; height: 40px; border-radius: 50%; background: var(--mario-red); display: flex; align-items: center; justify-content: center; font-size: 20px; color: var(--mario-white); border: 2px solid var(--mario-white);">U</div>
                    <div>
                        <div style="font-size: 14px; font-weight: 600; color: var(--mario-blue); margin: 0;">User</div>
                        <div style="font-size: 10px; color: var(--mario-brown); font-family: Arial, sans-serif;">${timeString}</div>
                    </div>
                </div>
                <div style="font-size: 14px; line-height: 1.6; margin-bottom: 15px; font-family: Arial, sans-serif;">${content}</div>
                <div style="display: flex; gap: 15px; align-items: center;">
                    <button onclick="likePost(this)" style="background: none; border: none; color: var(--mario-brown); font-size: 12px; cursor: pointer; transition: all 0.3s ease; display: flex; align-items: center; gap: 4px; padding: 6px 10px; border-radius: 4px;">üëç Like</button>
                    <button onclick="commentPost(this)" style="background: none; border: none; color: var(--mario-brown); font-size: 12px; cursor: pointer; transition: all 0.3s ease; display: flex; align-items: center; gap: 4px; padding: 6px 10px; border-radius: 4px;">üí¨ Comment</button>
                    <button onclick="sharePost(this)" style="background: none; border: none; color: var(--mario-brown); font-size: 12px; cursor: pointer; transition: all 0.3s ease; display: flex; align-items: center; gap: 4px; padding: 6px 10px; border-radius: 4px;">üîÑ Share</button>
                </div>
            `;
            
            postsFeed.appendChild(postDiv);
        }
        
        function showPostsFeed() {
            const emptyState = document.getElementById('emptyState');
            const postsFeed = document.getElementById('postsFeed');
            
            emptyState.style.display = 'none';
            postsFeed.style.display = 'block';
        }
        
        function likePost(button) {
            button.style.background = 'var(--mario-yellow)';
            button.style.color = 'var(--mario-brown)';
        }
        
        function commentPost(button) {
            alert('üí¨ Comment feature coming soon!');
        }
        
        function sharePost(button) {
            alert('üîÑ Share feature coming soon!');
        }
        
        // Handle Enter key in post input
        document.getElementById('postInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                createPost();
            }
        });
    </script>
</body>
</html>
