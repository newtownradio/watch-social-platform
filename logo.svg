  <!-- Inner circle for depth -->
  <circle cx="60" cy="60" r="45" fill="#4A148C" opacity="0.9"/>
  
  <!-- "W" text -->
  <text x="60" y="70" font-family="Georgia, serif" font-size="28" font-weight="bold" text-anchor="middle" fill="white" letter-spacing="1">W</text>
  
  <!-- Subtle accent line -->
