<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Login - Watch</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(135deg, #87CEEB 0%, #98FB98 50%, #FFB6C1 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            border: 4px solid #000;
            box-shadow: 8px 8px 0px #000;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        h1 {
            color: #FF4500;
            margin-bottom: 30px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 3px solid #000;
            border-radius: 8px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 16px 32px;
            background: linear-gradient(45deg, #FF4500, #FF6347);
            color: white;
            border: none;
            border-radius: 8px;
            border: 4px solid #000;
            box-shadow: 6px 6px 0px #000;
            font-size: 1rem;
            font-weight: bold;
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
            margin-bottom: 15px;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.7rem;
        }
        .error { background: rgba(231, 76, 60, 0.1); border: 1px solid #E74C3C; color: #E74C3C; }
        .success { background: rgba(39, 174, 96, 0.1); border: 1px solid #27AE60; color: #27AE60; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>üéÆ Watch Login</h1>
        
        <input type="email" id="email" placeholder="Email" value="demo@watch.com">
        <input type="password" id="password" placeholder="Password" value="password123">
        <button id="loginButton">üéÆ LOGIN</button>
        
        <div id="message" class="message" style="display: none;"></div>
        
        <div style="margin-top: 20px; font-size: 0.6rem;">
            <p>Demo: demo@watch.com / password123</p>
        </div>
    </div>

    <script>
        // Simple login function
        async function login() {
            console.log('üîê Login function called');
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            const button = document.getElementById('loginButton');
            
            console.log('üìß Email:', email);
            console.log('üîë Password:', password);
            
            // Hide previous message
            messageDiv.style.display = 'none';
            
            // Show loading
            button.textContent = 'üîÑ Logging in...';
            button.disabled = true;
            
            try {
                console.log('üåê Making API request...');
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                console.log('üì° Response status:', response.status);
                const data = await response.json();
                console.log('üìÑ Response data:', data);
                
                if (data.success) {
                    showMessage('‚úÖ Login successful! Redirecting...', 'success');
                    localStorage.setItem('watch_token', data.token);
                    localStorage.setItem('watch_user', JSON.stringify(data.user));
                    
                    setTimeout(() => {
                        window.location.href = 'discovery.html';
                    }, 1500);
                } else {
                    showMessage('‚ùå ' + data.message, 'error');
                }
            } catch (error) {
                console.error('‚ùå Login error:', error);
                showMessage('‚ùå Network error: ' + error.message, 'error');
            } finally {
                button.textContent = 'üéÆ LOGIN';
                button.disabled = false;
            }
        }
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }
        
        // Add event listener when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üéÆ DOM loaded, setting up login button');
            const button = document.getElementById('loginButton');
            if (button) {
                button.addEventListener('click', login);
                console.log('‚úÖ Login button event listener added');
            } else {
                console.error('‚ùå Login button not found');
            }
        });
        
        // Also add onclick as backup
        document.getElementById('loginButton').onclick = login;
    </script>
</body>
</html>
