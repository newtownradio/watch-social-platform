<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="BasedlyAI - The Future of Shopping. AI-powered shopping discovery platform with personalized deals and social features.">
    <meta name="keywords" content="shopping, AI, deals, discovery, social, basedly">
    <meta name="author" content="BasedlyAI">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#ff69b4">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Basedly">
    
    <!-- Favicon and Icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
    <link rel="apple-touch-icon" href="/assets/app-icon-180.png">
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Open Graph -->
    <meta property="og:title" content="BasedlyAI - The Future of Shopping">
    <meta property="og:description" content="AI-powered shopping discovery platform">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://basedly.ai">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="BasedlyAI - The Future of Shopping">
    <meta name="twitter:description" content="AI-powered shopping discovery platform">
    
    <title>BasedlyAI - The Future of Shopping</title>
    <link rel="stylesheet" href="/output.css">
    
    <!-- GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body class="app-store-optimized">
    <!-- Loading Screen -->
    <div id="loading-screen" class="fixed inset-0 bg-black z-50 flex items-center justify-center">
        <div class="text-center">
            <div class="logo-animation mb-4">
                <span class="text-4xl font-bold text-white">Basedly</span>
            </div>
            <div class="text-pink-400">Loading...</div>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="app" class="hidden">
        <!-- Navigation will be injected here -->
        <nav id="navigation"></nav>
        
        <!-- Main Content Area -->
        <main id="app-container">
            <!-- Content will be dynamically loaded here -->
        </main>
    </div>

    <!-- Component Scripts -->
    <script src="/components/utils/BaseComponent.js"></script>
    <script src="/components/ui/NavigationComponent.js"></script>
    <script src="/components/ui/HeroComponent.js"></script>
    <script src="/components/ui/SearchBarComponent.js"></script>
    <script src="/components/ui/DealCardComponent.js"></script>
    <script src="/components/ui/WeatherAnimationComponent.js"></script>
    <script src="/components/pages/SplashPageComponent.js"></script>
    <script src="/components/pages/DiscoveryPageComponent.js"></script>
    <script src="/components/pages/DealsPageComponent.js"></script>
    <script src="/components/pages/MessagesPageComponent.js"></script>
    <script src="/components/pages/SocialPageComponent.js"></script>
    <script src="/components/pages/MemberPageComponent.js"></script>
    <script src="/components/ComponentManager.js"></script>
    <script src="/components/DataManager.js"></script>
    <script src="/components/AppController.js"></script>
    <script src="/components/utils/AuthManager.js"></script>

    <script>
        // Initialize the app when everything is loaded
        window.addEventListener('load', function() {
            setTimeout(() => {
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('app').classList.remove('hidden');
                
                // Initialize the app
                const app = new AppController();
                app.initialize();
            }, 1000);
        });
    </script>
</body>
</html>
