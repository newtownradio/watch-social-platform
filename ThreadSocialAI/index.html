<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch - Mario Bros Shopping Adventure</title>
    <link rel="stylesheet" href="output.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #87CEEB 0%, #98FB98 50%, #FFB6C1 100%);
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            color: #8B4513;
            overflow-x: hidden;
        }

        .mario-world {
            min-height: 100vh;
            position: relative;
            background: 
                radial-gradient(circle at 20% 80%, #FFD700 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, #FF69B4 0%, transparent 50%),
                linear-gradient(135deg, #87CEEB 0%, #98FB98 50%, #FFB6C1 100%);
        }

        .clouds {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            height: 100px;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255,255,255,0.8) 0%, transparent 50%),
                radial-gradient(circle at 80% 30%, rgba(255,255,255,0.6) 0%, transparent 50%),
                radial-gradient(circle at 50% 70%, rgba(255,255,255,0.7) 0%, transparent 50%);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .hero {
            text-align: center;
            padding: 100px 20px;
            position: relative;
            z-index: 2;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 30px;
            color: #FF4500;
            text-shadow: 3px 3px 0px #FFD700, 6px 6px 0px #FF6347;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 40px;
            font-family: Arial, sans-serif;
            color: #2C3E50;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
        }

        .mario-character {
            font-size: 60px;
            margin: 20px 0;
            animation: jump 3s ease-in-out infinite;
        }

        @keyframes jump {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(5deg); }
            50% { transform: translateY(-40px) rotate(0deg); }
            75% { transform: translateY(-20px) rotate(-5deg); }
        }

        .cta-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .cta-button {
            padding: 15px 30px;
            font-size: 16px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: 3px solid #000;
            box-shadow: 3px 3px 0px #000;
            position: relative;
            overflow: hidden;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .primary {
            background: #FF4500;
            color: white;
        }

        .secondary {
            background: #4169E1;
            color: white;
        }

        .tertiary {
            background: #32CD32;
            color: white;
        }

        .quaternary {
            background: #FF69B4;
            color: white;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 5px 5px 0px #000;
        }

        .cta-button:active {
            transform: translateY(-1px);
            box-shadow: 2px 2px 0px #000;
        }

        .mario-elements {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            animation: slide 4s ease-in-out infinite;
        }

        @keyframes slide {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        .footer {
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: #2C3E50;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="mario-world">
        <div class="clouds"></div>
        
        <div class="hero">
            <div class="mario-character">üéÆ</div>
            <h1>Watch</h1>
            <p>Mario Bros Shopping Adventure</p>
            <p>Level Up Your Shopping Experience!</p>
            
            <div class="cta-buttons">
                <a href="discovery.html" class="cta-button primary">üîç Discover Items</a>
                <a href="deals.html" class="cta-button secondary">üí∞ Power Deals</a>
                <a href="messages.html" class="cta-button tertiary">üí¨ Message Bros</a>
                <a href="social.html" class="cta-button quaternary">üåü Social World</a>
            </div>
            
            <div class="mario-elements">
                üçÑ ‚≠ê üéØ üèÜ
            </div>
        </div>
        
        <div class="footer">
            ¬© 2025 Watch - Mario Bros Shopping Adventure
        </div>
    </div>

    <script>
        // Mario Bros themed interactions
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üéÆ Watch - Mario Bros Shopping Adventure Loaded!');
            
            // Add coin sound effect on button hover
            const buttons = document.querySelectorAll('.cta-button');
            buttons.forEach(button => {
                button.addEventListener('mouseenter', function() {
                    // Visual feedback only (no actual sound)
                    this.style.transform = 'translateY(-3px) scale(1.05)';
                });
                
                button.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            });
        });
    </script>
</body>
</html>
