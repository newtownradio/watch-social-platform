<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Basedly Fashion Nooks">
    <meta name="format-detection" content="telephone=no">
    <meta name="theme-color" content="#FFABDF">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <title>Fashion Nooks - Basedly</title>
    
    <link rel="stylesheet" href="./output.css?v=7">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&family=Fredoka+One:wght@400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --lux-hot-pink: #FFABDF;
            --lux-beige: #F5F5DC;
            --lux-black: #000;
            --lux-white: #fff;
            --lux-dark-gray: #111;
        }
        
        body, html {
            font-family: 'Space Grotesk', Arial, sans-serif;
            background: var(--lux-black);
            color: var(--lux-white);
            margin: 0;
            padding: 0;
        }

        /* Fashion Nooks Page Styles */
        .fashion-nooks-page {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .fashion-nooks-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 0;
        }

        .fashion-nooks-header h1 {
            font-size: 3.5rem;
            font-weight: 900;
            letter-spacing: 3px;
            margin-bottom: 16px;
            background: linear-gradient(135deg, var(--lux-hot-pink) 0%, var(--lux-white) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .fashion-nooks-header p {
            font-size: 1.3rem;
            color: var(--lux-white);
            opacity: 0.8;
            letter-spacing: 1px;
        }

        .view-toggle {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 30px;
        }

        .view-toggle-btn {
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 700;
            letter-spacing: 1px;
            border: 2px solid var(--lux-hot-pink);
            background: transparent;
            color: var(--lux-white);
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 8px;
        }

        .view-toggle-btn:hover,
        .view-toggle-btn.active {
            background: var(--lux-hot-pink);
            color: var(--lux-black);
            transform: translateY(-2px);
        }

        .upload-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .category-filters {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .category-filter-btn {
            padding: 10px 16px;
            font-size: 13px;
            font-weight: 700;
            letter-spacing: 1px;
            border: 2px solid var(--lux-hot-pink);
            background: transparent;
            color: var(--lux-white);
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 20px;
            white-space: nowrap;
        }

        .category-filter-btn:hover,
        .category-filter-btn.active {
            background: var(--lux-hot-pink);
            color: var(--lux-black);
            transform: translateY(-2px);
        }

        .fashion-nooks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .fashion-nooks-grid.masonry-layout {
            columns: 4;
            column-gap: 20px;
        }

        .fashion-nooks-grid.masonry-layout .fashion-nook-card {
            break-inside: avoid;
            margin-bottom: 20px;
            display: block;
        }

        .fashion-nook-card {
            background: var(--lux-dark-gray);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 
                0 8px 32px rgba(255, 171, 223, 0.15),
                0 0 0 1px rgba(255, 171, 223, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid transparent;
            position: relative;
            backdrop-filter: blur(10px);
        }

        .fashion-nook-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 
                0 20px 60px rgba(255, 171, 223, 0.3),
                0 0 0 1px rgba(255, 171, 223, 0.2);
            border-color: var(--lux-hot-pink);
        }

        .nook-image-container {
            position: relative;
            overflow: hidden;
            aspect-ratio: 3/4;
        }

        .nook-image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .fashion-nook-card:hover .nook-image-container img {
            transform: scale(1.05);
        }

        .nook-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                to bottom,
                rgba(0, 0, 0, 0.3) 0%,
                transparent 30%,
                transparent 70%,
                rgba(0, 0, 0, 0.5) 100%
            );
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 16px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .fashion-nook-card:hover .nook-overlay {
            opacity: 1;
        }

        .save-btn, .like-btn {
            background: rgba(0, 0, 0, 0.8);
            color: var(--lux-white);
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .save-btn:hover, .like-btn:hover {
            background: var(--lux-hot-pink);
            color: var(--lux-black);
            transform: scale(1.1);
        }

        .like-btn.liked {
            background: var(--lux-hot-pink);
            color: var(--lux-black);
        }

        .nook-content {
            padding: 16px;
        }

        .nook-title {
            font-size: 1.1rem;
            font-weight: 700;
            margin: 0 0 8px 0;
            color: var(--lux-white);
        }

        .nook-description {
            font-size: 0.9rem;
            line-height: 1.4;
            color: var(--lux-white);
            opacity: 0.9;
            margin: 0 0 12px 0;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .nook-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            font-size: 0.8rem;
        }

        .nook-user {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .username {
            font-weight: 600;
            color: var(--lux-hot-pink);
        }

        .timestamp {
            color: var(--lux-white);
            opacity: 0.6;
        }

        .nook-details {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 2px;
        }

        .price {
            font-weight: 600;
            color: var(--lux-hot-pink);
        }

        .location {
            color: var(--lux-white);
            opacity: 0.6;
        }

        .nook-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 12px;
        }

        .tag {
            background: rgba(255, 171, 223, 0.2);
            color: var(--lux-hot-pink);
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
        }

        .nook-actions {
            display: flex;
            gap: 8px;
        }

        .comment-btn, .share-btn {
            background: transparent;
            color: var(--lux-white);
            border: 1px solid var(--lux-hot-pink);
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
        }

        .comment-btn:hover, .share-btn:hover {
            background: var(--lux-hot-pink);
            color: var(--lux-black);
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .modal-content {
            background: var(--lux-dark-gray);
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            border: 2px solid var(--lux-hot-pink);
            box-shadow: 0 20px 60px rgba(255, 171, 223, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-header h2 {
            margin: 0;
            color: var(--lux-white);
            font-size: 1.5rem;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--lux-white);
            font-size: 2rem;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: var(--lux-hot-pink);
            color: var(--lux-black);
        }

        .upload-area {
            border: 2px dashed var(--lux-hot-pink);
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 24px;
        }

        .upload-area:hover {
            border-color: var(--lux-white);
            background: rgba(255, 171, 223, 0.1);
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 16px;
        }

        .upload-placeholder p {
            margin: 8px 0;
            color: var(--lux-white);
        }

        .upload-hint {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--lux-white);
            font-weight: 700;
            letter-spacing: 1px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--lux-hot-pink);
            border-radius: 8px;
            background: var(--lux-black);
            color: var(--lux-white);
            font-family: inherit;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--lux-white);
            box-shadow: 0 0 0 3px rgba(255, 171, 223, 0.3);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .char-count {
            text-align: right;
            font-size: 12px;
            color: var(--lux-white);
            opacity: 0.6;
            margin-top: 4px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .fashion-nooks-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 16px;
            }

            .fashion-nooks-grid.masonry-layout {
                columns: 2;
            }

            .category-filters {
                gap: 8px;
            }

            .category-filter-btn {
                padding: 8px 12px;
                font-size: 12px;
            }

            .fashion-nooks-header h1 {
                font-size: 2.5rem;
            }

            .modal-content {
                padding: 20px;
                margin: 20px;
            }
        }

        @media (max-width: 480px) {
            .fashion-nooks-grid {
                grid-template-columns: 1fr;
            }

            .fashion-nooks-grid.masonry-layout {
                columns: 1;
            }

            .fashion-nooks-header h1 {
                font-size: 2rem;
            }
        }

        /* GSAP Animations */
        .fashion-nook-card {
            opacity: 0;
            transform: translateY(30px);
        }

        .fashion-nook-card.animate {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="app-store-optimized">
    <!-- iOS-Optimized Navigation -->
    <nav style="padding: 12px 0; border-bottom: 2px solid var(--lux-hot-pink); background: rgba(0,0,0,0.95); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 100; -webkit-backdrop-filter: blur(10px);">
        <div style="display: flex; align-items: center; justify-content: space-between; max-width: 1200px; margin: 0 auto; padding: 0 20px;">
            <div class="basedly-logo-container" style="flex-shrink: 0; cursor: pointer; padding: 8px 16px; border-radius: 12px; transition: all 0.3s ease;" onmouseover="this.style.transform='scale(1.1)';" onmouseout="this.style.transform='scale(1)';">
                <div class="basedly-logo" style="font-size: 32px;">BASEDLY</div>
            </div>
            
            <div style="display: flex; align-items: center; gap: 16px;">
                <a href="index.html" style="color: var(--lux-white); text-decoration: none; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; font-size: 12px; padding: 6px 8px; border-radius: 0; transition: all 0.3s ease; -webkit-tap-highlight-color: transparent;">HOME</a>
                <a href="discovery.html" style="color: var(--lux-white); text-decoration: none; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; font-size: 12px; padding: 6px 8px; border-radius: 0; transition: all 0.3s ease; -webkit-tap-highlight-color: transparent;">DISCOVERY</a>
                <a href="deals.html" style="color: var(--lux-white); text-decoration: none; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; font-size: 12px; padding: 6px 8px; border-radius: 0; transition: all 0.3s ease; -webkit-tap-highlight-color: transparent;">DEALS</a>
                <a href="messages.html" style="color: var(--lux-white); text-decoration: none; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; font-size: 12px; padding: 6px 8px; border-radius: 0; transition: all 0.3s ease; -webkit-tap-highlight-color: transparent;">MESSAGES</a>
                <a href="social.html" style="color: var(--lux-white); text-decoration: none; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; font-size: 12px; padding: 6px 8px; border-radius: 0; transition: all 0.3s ease; -webkit-tap-highlight-color: transparent;">PLAN</a>
                <a href="fashion-nooks.html" style="color: var(--lux-hot-pink); text-decoration: none; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; font-size: 12px; padding: 6px 8px; border-radius: 0; transition: all 0.3s ease; -webkit-tap-highlight-color: transparent; border-bottom: 2px solid var(--lux-hot-pink);">NOOKS</a>
                <a href="member.html" style="color: var(--lux-white); text-decoration: none; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; font-size: 12px; padding: 6px 8px; border-radius: 0; transition: all 0.3s ease; -webkit-tap-highlight-color: transparent;">MEMBER</a>
                <!-- Authentication Section -->
                <div class="auth-button sign-in-button" style="display: flex; align-items: center;">
                    <a href="login.html" style="color: var(--lux-hot-pink); text-decoration: none; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; font-size: 12px; padding: 6px 8px; border-radius: 0; transition: all 0.3s ease; -webkit-tap-highlight-color: transparent;">SIGN IN</a>
                </div>
                
                <!-- User Menu (shown when logged in) -->
                <div class="user-menu" style="display: none; align-items: center; gap: 12px;">
                    <div class="user-avatar" style="display: none; cursor: pointer;" onclick="navigateToProfile()">
                        <!-- User avatar will be populated by AuthManager -->
                    </div>
                    <button class="sign-out-button" onclick="signOut()" style="background: none; border: none; color: var(--lux-hot-pink); font-weight: 600; text-transform: uppercase; letter-spacing: 1px; font-size: 12px; padding: 6px 8px; cursor: pointer; transition: all 0.3s ease;">SIGN OUT</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main id="fashion-nooks-container">
        <!-- Content will be populated by FashionNooksComponent -->
    </main>

    <!-- GSAP Animation Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="./components/utils/BaseComponent.js"></script>
    <script src="./components/utils/AuthManager.js"></script>
    <script src="./components/pages/FashionNooksComponent.js"></script>
    
    <script>
        // Initialize auth manager and fashion nooks page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing Fashion Nooks...');
            
            if (window.authManager) {
                window.authManager.updateAuthUI();
            }
            
            // Initialize fashion nooks page
            window.fashionNooksComponent = new FashionNooksComponent();
            console.log('FashionNooksComponent created:', window.fashionNooksComponent);
            
            // Initialize the component
            window.fashionNooksComponent.initialize().then(() => {
                console.log('FashionNooksComponent initialized successfully');
            }).catch(error => {
                console.error('Error initializing FashionNooksComponent:', error);
            });
            
            // GSAP Animations for fashion nook cards
            if (typeof gsap !== 'undefined') {
                // Animate fashion nook cards on scroll
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            gsap.to(entry.target, {
                                opacity: 1,
                                y: 0,
                                duration: 0.6,
                                ease: "power2.out"
                            });
                            entry.target.classList.add('animate');
                        }
                    });
                }, { threshold: 0.1 });

                // Observe fashion nook cards
                setTimeout(() => {
                    const cards = document.querySelectorAll('.fashion-nook-card');
                    cards.forEach(card => observer.observe(card));
                }, 100);
            }
        });

        // Navigation Functions
        function navigateToHome() {
            window.location.href = 'index.html';
        }

        function navigateToDiscovery() {
            window.location.href = 'discovery.html';
        }

        function navigateToDeals() {
            window.location.href = 'deals.html';
        }

        function navigateToMessages() {
            window.location.href = 'messages.html';
        }

        function navigateToSocial() {
            window.location.href = 'social.html';
        }

        function navigateToMember() {
            window.location.href = 'member.html';
        }

        function navigateToProfile() {
            window.location.href = 'member.html';
        }

        function navigateToSignup() {
            window.location.href = 'signup.html';
        }

        function signOut() {
            if (window.authManager) {
                window.authManager.signOut();
            }
        }
    </script>
</body>
</html>
