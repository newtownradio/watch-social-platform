apiVersion: apps/v1
kind: Deployment
metadata:
  name: watch-app
  labels:
    app: watch-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: watch-app
  template:
    metadata:
      labels:
        app: watch-app
    spec:
      containers:
      - name: watch-app
        image: watchregistry.azurecr.io/watch-app:latest
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        volumeMounts:
        - name: demo-database
          mountPath: /app/data
      volumes:
      - name: demo-database
        persistentVolumeClaim:
          claimName: demo-database-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: watch-service
spec:
  selector:
    app: watch-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: LoadBalancer
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: demo-database-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: watch-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - watch.style
    - www.watch.style
    secretName: watch-tls
  rules:
  - host: watch.style
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: watch-service
            port:
              number: 80
  - host: www.watch.style
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: watch-service
            port:
              number: 80 