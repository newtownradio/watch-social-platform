<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch</title>
    <meta name="description" content="Watch - The ultimate social platform to level up your social game with Mario-themed fun!">
    <meta name="keywords" content="Watch, social platform, gaming, Mario theme, level up">
    <meta name="author" content="Watch Team">
    
    <!-- Google Fonts for Mario theme -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(135deg, #87CEEB 0%, #98FB98 50%, #FFB6C1 100%);
            overflow-x: hidden;
            min-height: 100vh;
            width: 100%;
            color: #333;
        }
        
        /* Remove floating emojis from loading screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #FF6B9D 0%, #FFE66D 50%, #4ECDC4 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        
        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-text {
            font-size: 1.2rem;
            color: #FF4500;
            text-shadow: 2px 2px 0px #FFD700;
            margin-bottom: 10px;
        }
        
        .loading-progress {
            width: 200px;
            height: 10px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            overflow: hidden;
            border: 2px solid #000;
        }
        
        .loading-bar {
            height: 100%;
            background: linear-gradient(90deg, #FF4500, #FFD700);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        /* Main content styles */
        .main-content {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }
        
        .page-title {
            color: #FF4500;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 3px 3px 0px #000;
            text-align: center;
        }
        
        .login-form {
            max-width: 300px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 30px;
        }
        
        .login-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #FF4500;
            border-radius: 8px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            background: white;
            box-shadow: 3px 3px 0px #000;
            color: #333;
        }
        
        .login-form input::placeholder {
            color: #666;
        }
        
        .login-btn, .register-btn {
            width: 100%;
            padding: 16px 32px;
            background: linear-gradient(45deg, #FF4500, #FF6347);
            color: white;
            border: none;
            border-radius: 8px;
            border: 4px solid #000;
            box-shadow: 6px 6px 0px #000;
            font-size: 1.2rem;
            font-weight: bold;
            text-shadow: 2px 2px 0px #000;
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .login-btn:hover, .register-btn:hover {
            transform: translateY(-2px);
        }
        
        .register-btn {
            background: linear-gradient(45deg, #3498DB, #2980B9);
            margin-top: 10px;
            display: none;
        }
        
        .footer-icons {
            margin-top: 30px;
            font-size: 1.5rem;
            text-align: center;
        }
        
        .footer-text {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #2C3E50;
            text-align: center;
        }
        
        .footer-links {
            margin-top: 15px;
            font-size: 0.6rem;
            color: #3498DB;
            text-align: center;
        }
        
        .footer-links a {
            color: #3498DB;
            text-decoration: underline;
            margin: 0 10px;
        }
        
        .error-message, .success-message {
            margin-top: 10px;
            padding: 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            text-align: center;
        }
        
        .error-message {
            color: #E74C3C;
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid #E74C3C;
        }
        
        .success-message {
            color: #27AE60;
            background: rgba(39, 174, 96, 0.1);
            border: 1px solid #27AE60;
        }
        
        /* Hide any MVC components */
        #app-container {
            display: none !important;
        }
        
        /* Hide any joysticks/controllers */
        .mario-character, [class*="joystick"], [class*="controller"] {
            display: none !important;
        }
        
        /* Hide password manager overlays */
        .autofill-overlay, .password-manager-overlay {
            display: none !important;
        }
        
        /* Hide any duplicate content */
        .fallback-content {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-text">Loading Watch...</div>
        <div class="loading-progress">
            <div class="loading-bar" id="loading-bar"></div>
        </div>
    </div>

    <!-- Main App Container (Hidden) -->
    <div id="app-container" style="display: none;">
        <!-- MVC components will render here but are hidden -->
    </div>
    
    <!-- Main Content -->
    <div class="main-content">
        <h1 class="page-title">Watch</h1>

        <!-- Login Form -->
        <div class="login-form">
            <input type="text" id="name" placeholder="Name (for registration)" style="display: none;">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <button class="login-btn" id="login-btn">LOGIN</button>
            <button class="register-btn" id="register-btn">REGISTER</button>
            <div class="error-message" id="error-message" style="display: none;"></div>
            <div class="success-message" id="success-message" style="display: none;"></div>
        </div>
        
        <div class="footer-icons">üçÑ ‚≠ê üéØ ÔøΩÔøΩ</div>
        <div class="footer-text">¬© 2025 Watch</div>
        
        <div class="footer-links">
            <span id="reset-password-link" style="cursor: pointer;">Forgot password? <a href="/reset-password.html">Reset it here</a></span>
            <br>
            <a href="#" onclick="showRegisterForm()">Create Account</a>
        </div>
    </div>

    <script>
        // Loading progress simulation
        let loadingProgress = 0;
        const loadingBar = document.getElementById('loading-bar');
        const loadingScreen = document.getElementById('loading-screen');
        
        function updateLoadingProgress(progress) {
            loadingProgress = progress;
            if (loadingBar) {
                loadingBar.style.width = `${progress}%`;
            }
        }
        
        function hideLoadingScreen() {
            if (loadingScreen) {
                loadingScreen.classList.add('hidden');
                setTimeout(() => {
                    loadingScreen.remove();
                }, 500);
            }
        }
        
        // Start loading progress
        updateLoadingProgress(10);
        
        // Simulate loading
        setTimeout(() => updateLoadingProgress(30), 200);
        setTimeout(() => updateLoadingProgress(50), 400);
        setTimeout(() => updateLoadingProgress(70), 600);
        setTimeout(() => updateLoadingProgress(90), 800);
        setTimeout(() => {
            updateLoadingProgress(100);
            setTimeout(hideLoadingScreen, 500);
        }, 1000);
        
        // Login handler
        async function handleLogin() {
            const email = document.getElementById('email')?.value;
            const password = document.getElementById('password')?.value;
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            const loginBtn = document.getElementById('login-btn');
            
            // Hide previous messages
            if (errorDiv) errorDiv.style.display = 'none';
            if (successDiv) successDiv.style.display = 'none';
            
            // Validate inputs
            if (!email || !password) {
                showError('Please enter both email and password');
                return;
            }
            
            // Show loading state
            if (loginBtn) {
                loginBtn.textContent = 'üîÑ Logging in...';
                loginBtn.disabled = true;
            }
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess('üéâ Login successful! Redirecting...');
                    // Store token
                    localStorage.setItem('authToken', data.token);
                    // Redirect to main app
                    setTimeout(() => {
                        window.location.href = '/discovery.html';
                    }, 1000);
                } else {
                    showError('‚ùå ' + data.message);
                }
            } catch (error) {
                showError('‚ùå Network error. Please try again.');
            } finally {
                // Reset button
                if (loginBtn) {
                    loginBtn.textContent = 'LOGIN';
                    loginBtn.disabled = false;
                }
            }
        }
        
        // Registration handler
        async function handleRegister() {
            const name = document.getElementById('name')?.value;
            const email = document.getElementById('email')?.value;
            const password = document.getElementById('password')?.value;
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            const registerBtn = document.getElementById('register-btn');
            
            // Hide previous messages
            if (errorDiv) errorDiv.style.display = 'none';
            if (successDiv) successDiv.style.display = 'none';
            
            // Validate inputs
            if (!name || !email || !password) {
                showError('Please fill in all fields');
                return;
            }
            
            if (!email.includes('@')) {
                showError('Please enter a valid email address');
                return;
            }
            
            if (password.length < 6) {
                showError('Password must be at least 6 characters');
                return;
            }
            
            // Show loading state
            if (registerBtn) {
                registerBtn.textContent = 'üîÑ Creating account...';
                registerBtn.disabled = true;
            }
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess('üéâ Account created! Please check your email to verify your account.');
                    // Switch back to login mode
                    setTimeout(() => {
                        showLoginForm();
                    }, 3000);
                } else {
                    showError('‚ùå ' + data.message);
                }
            } catch (error) {
                showError('‚ùå Network error. Please try again.');
            } finally {
                // Reset button
                if (registerBtn) {
                    registerBtn.textContent = 'REGISTER';
                    registerBtn.disabled = false;
                }
            }
        }
        
        // Password reset handler
        async function handleResetPassword() {
            const email = document.getElementById('email')?.value;
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            
            if (!email) {
                showError('Please enter your email address first');
                return;
            }
            
            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess('üìß Password reset email sent! Check your inbox.');
                } else {
                    showError('‚ùå ' + data.message);
                }
            } catch (error) {
                showError('‚ùå Network error. Please try again.');
            }
        }
        
        // Show/hide error and success messages
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            if (errorDiv) {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            }
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            if (successDiv) {
                successDiv.textContent = message;
                successDiv.style.display = 'block';
            }
        }
        
        // Show register form
        function showRegisterForm() {
            const nameInput = document.getElementById('name');
            const registerBtn = document.getElementById('register-btn');
            const loginBtn = document.getElementById('login-btn');
            const createAccountLink = document.querySelector('a[onclick="showRegisterForm()"]');
            
            if (nameInput) nameInput.style.display = 'block';
            if (registerBtn) registerBtn.style.display = 'block';
            if (loginBtn) loginBtn.style.display = 'none';
            if (createAccountLink) createAccountLink.textContent = 'Back to Login';
            if (createAccountLink) createAccountLink.onclick = showLoginForm;
        }
        
        // Show login form
        function showLoginForm() {
            const nameInput = document.getElementById('name');
            const registerBtn = document.getElementById('register-btn');
            const loginBtn = document.getElementById('login-btn');
            const createAccountLink = document.querySelector('a[onclick="showLoginForm()"]');
            
            if (nameInput) nameInput.style.display = 'none';
            if (registerBtn) registerBtn.style.display = 'none';
            if (loginBtn) loginBtn.style.display = 'block';
            if (createAccountLink) createAccountLink.textContent = 'Create Account';
            if (createAccountLink) createAccountLink.onclick = showRegisterForm;
        }
        
        // Initialize when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üéÆ DOM Content Loaded - Watch app initializing...');
            
            // Set up button event listeners
            const loginBtn = document.getElementById('login-btn');
            const registerBtn = document.getElementById('register-btn');
            
            if (loginBtn) {
                loginBtn.addEventListener('click', handleLogin);
            }
            
            if (registerBtn) {
                registerBtn.addEventListener('click', handleRegister);
            }
            
            // Set up create account link
            const createAccountLink = document.querySelector('a[onclick="showRegisterForm()"]');
            if (createAccountLink) {
                createAccountLink.addEventListener('click', function(e) {
                    e.preventDefault();
                    showRegisterForm();
                });
            }
            
            // Set up reset password link
            const resetLink = document.getElementById('reset-password-link');
            if (resetLink) {
                resetLink.addEventListener('click', handleResetPassword);
            }
        });
    </script>
</body>
</html>
