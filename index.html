<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch - Level Up Socially!</title>
    <meta name="description" content="Watch - The ultimate social platform to level up your social game with Mario-themed fun!">
    <meta name="keywords" content="Watch, social platform, gaming, Mario theme, level up">
    <meta name="author" content="Watch Team">
    
    <!-- Performance optimizations -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Google Fonts for Mario theme -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <!-- Critical CSS inlined for faster loading -->
    <style>
        /* Critical CSS for immediate render */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        :root {
            --mario-red: #E74C3C;
            --mario-blue: #3498DB;
            --mario-green: #27AE60;
            --mario-yellow: #F1C40F;
            --mario-brown: #8B4513;
            --mario-sky: #87CEEB;
            --mario-white: #FFFFFF;
            --mario-cloud: #ECF0F1;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(135deg, #87CEEB 0%, #98FB98 50%, #FFB6C1 100%);
            overflow-x: hidden;
            min-height: 100vh;
            width: 100%;
            color: var(--mario-brown);
        }
        
        .mario-world {
            min-height: 100vh;
            position: relative;
            background: 
                radial-gradient(circle at 20% 80%, #FFD700 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, #FF69B4 0%, transparent 50%),
                linear-gradient(135deg, #87CEEB 0%, #98FB98 50%, #FFB6C1 100%);
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            color: #8B4513;
            overflow-x: hidden;
        }
        
        .clouds {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            height: 100px;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255,255,255,0.8) 0%, transparent 50%),
                radial-gradient(circle at 80% 30%, rgba(255,255,255,0.6) 0%, transparent 50%),
                radial-gradient(circle at 50% 70%, rgba(255,255,255,0.7) 0%, transparent 50%);
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .hero {
            text-align: center;
            padding: 100px 20px;
            position: relative;
            z-index: 2;
        }
        
        .hero h1 {
            font-size: clamp(2rem, 8vw, 4rem);
            margin-bottom: 30px;
            color: #FF4500;
            text-shadow: 3px 3px 0px #FFD700, 6px 6px 0px #FF6347;
            animation: bounce 2s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .hero p {
            font-size: clamp(1rem, 3vw, 1.2rem);
            margin-bottom: 40px;
            font-family: Arial, sans-serif;
            color: #2C3E50;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
        }
        
        .mario-character {
            font-size: clamp(3rem, 10vw, 4rem);
            margin: 20px 0;
            animation: jump 3s ease-in-out infinite;
        }
        
        @keyframes jump {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(5deg); }
            50% { transform: translateY(-40px) rotate(0deg); }
            75% { transform: translateY(-20px) rotate(-5deg); }
        }
        
        .cta-buttons {
            display: flex;
            gap: clamp(10px, 2vw, 20px);
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 40px;
            padding: 0 10px;
        }
        
        .cta-button {
            padding: clamp(12px, 3vw, 18px) clamp(20px, 4vw, 30px);
            font-size: clamp(0.8rem, 2.5vw, 1rem);
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: 3px solid #000;
            box-shadow: 3px 3px 0px #000;
            position: relative;
            overflow: hidden;
            white-space: nowrap;
            min-width: fit-content;
            cursor: pointer;
            background: var(--mario-red);
            color: white;
        }
        
        .cta-button.secondary { background: var(--mario-blue); }
        .cta-button.tertiary { background: var(--mario-green); }
        .cta-button.quaternary { background: #FF69B4; }
        
        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 5px 5px 0px #000;
        }
        
        .cta-button:active {
            transform: translateY(-1px);
            box-shadow: 2px 2px 0px #000;
        }
        
        .mario-elements {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: clamp(1.5rem, 4vw, 2rem);
            animation: slide 4s ease-in-out infinite;
        }
        
        @keyframes slide {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }
        
        .footer {
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: clamp(0.7rem, 2vw, 0.9rem);
            color: #2C3E50;
            font-family: Arial, sans-serif;
        }
        
        /* Responsive Design */
        @media screen and (max-width: 375px) {
            .hero { padding: 40px 10px; }
            .cta-buttons { flex-direction: column; gap: 15px; }
            .cta-button { width: 100%; max-width: 260px; }
        }
        
        @media screen and (min-width: 376px) and (max-width: 428px) {
            .hero { padding: 50px 15px; }
            .cta-buttons { flex-direction: column; gap: 18px; }
            .cta-button { width: 100%; max-width: 280px; }
        }
        
        @media screen and (min-width: 429px) and (max-width: 480px) {
            .hero { padding: 60px 20px; }
            .cta-buttons { flex-direction: column; gap: 20px; }
            .cta-button { width: 100%; max-width: 300px; }
        }
        
        @media screen and (min-width: 481px) and (max-width: 768px) {
            .hero { padding: 80px 30px; }
            .cta-buttons { flex-direction: row; flex-wrap: wrap; gap: 15px; }
        }
        
        @media screen and (min-width: 769px) {
            .hero { padding: 120px 50px; }
        }
        
        /* Touch optimizations */
        @media (hover: none) and (pointer: coarse) {
            .cta-button:hover { transform: none; }
            .cta-button:active { transform: translateY(-2px); }
            .cta-button { min-height: 44px; touch-action: manipulation; }
        }
    </style>
</head>
<body>
    <!-- Optimized Mario World - No loading screen needed -->
    <div class="mario-world">
        <div class="clouds"></div>
        
        <div class="hero">
            <div class="mario-character">üéÆ</div>
            <h1>Watch</h1>
            <p>Level Up Socially!</p>
            
            <div class="cta-buttons">
                <button class="cta-button" onclick="navigateTo('discovery')">
                    üîç Watch
                </button>
                <button class="cta-button secondary" onclick="navigateTo('buysell')">
                    üí∞ Buy/Sell
                </button>
                <button class="cta-button tertiary" onclick="navigateTo('messages')">
                    üí¨ Messages
                </button>
                <button class="cta-button quaternary" onclick="navigateTo('account')">
                    üë§ Account
                </button>
            </div>
            
            <div class="mario-elements">
                üçÑ ‚≠ê üéØ üèÜ
            </div>
        </div>
        
        <div class="footer">
            ¬© 2025 Watch
        </div>
    </div>

    <!-- Minimal JavaScript for navigation -->
    <script>
        function navigateTo(page) {
            console.log(`üéÆ Navigating to: ${page}`);
            
            // Add visual feedback
            event.target.style.transform = 'translateY(-1px)';
            event.target.style.boxShadow = '2px 2px 0px #000';
            
            // Reset after animation
            setTimeout(() => {
                event.target.style.transform = '';
                event.target.style.boxShadow = '';
            }, 150);
            
            // Navigate to page
            setTimeout(() => {
                window.location.href = `${page}.html`;
            }, 100);
        }
        
        // Add touch event handling for mobile
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.cta-button');
            
            buttons.forEach(button => {
                button.addEventListener('touchstart', function(e) {
                    e.preventDefault();
                    this.style.transform = 'translateY(-2px)';
                    this.style.boxShadow = '4px 4px 0px #000';
                });
                
                button.addEventListener('touchend', function(e) {
                    e.preventDefault();
                    this.style.transform = 'translateY(0)';
                    this.style.boxShadow = '3px 3px 0px #000';
                });
                
                // Keyboard accessibility
                button.addEventListener('keydown', function(e) {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        this.click();
                    }
                });
            });
        });
        
        // Performance monitoring
        window.addEventListener('load', function() {
            if ('performance' in window) {
                const perfData = performance.getEntriesByType('navigation')[0];
                console.log('üöÄ Page load time:', perfData.loadEventEnd - perfData.navigationStart, 'ms');
            }
        });
    </script>
</body>
</html>
