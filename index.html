<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch - Level Up Socially!</title>
    <meta name="description" content="Watch - The ultimate social platform to level up your social game with Mario-themed fun!">
    <meta name="keywords" content="Watch, social platform, gaming, Mario theme, level up">
    <meta name="author" content="Watch Team">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    
    <!-- Google Fonts for Mario theme -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <!-- Base styles -->
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="responsive-mario.css">
    
    <!-- Preload critical resources -->
    <link rel="preload" href="components/MarioLandingApp.js" as="script">
    <link rel="preload" href="components/core/LandingPageController.js" as="script">
    <link rel="preload" href="components/models/LandingPageModel.js" as="script">
    <link rel="preload" href="components/views/LandingPageView.js" as="script">
    
    <style>
        /* Critical CSS for initial render */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(135deg, #87CEEB 0%, #98FB98 50%, #FFB6C1 100%);
            overflow-x: hidden;
        }
        
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #87CEEB 0%, #98FB98 50%, #FFB6C1 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        
        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-character {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: loadingJump 1s ease-in-out infinite;
        }
        
        @keyframes loadingJump {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .loading-text {
            font-size: 1.2rem;
            color: #FF4500;
            text-shadow: 2px 2px 0px #FFD700;
            margin-bottom: 10px;
        }
        
        .loading-progress {
            width: 200px;
            height: 10px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            overflow: hidden;
            border: 2px solid #000;
        }
        
        .loading-bar {
            height: 100%;
            background: linear-gradient(90deg, #FF4500, #FFD700);
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-character">ðŸŽ®</div>
        <div class="loading-text">Loading Watch...</div>
        <div class="loading-progress">
            <div class="loading-bar" id="loading-bar"></div>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="app-container">
        <!-- MVC components will render here -->
    </div>

    <!-- Scripts - Load in dependency order -->
    <script>
        // Loading progress simulation
        let loadingProgress = 0;
        const loadingBar = document.getElementById('loading-bar');
        const loadingScreen = document.getElementById('loading-screen');
        
        function updateLoadingProgress(progress) {
            loadingProgress = progress;
            if (loadingBar) {
                loadingBar.style.width = `${progress}%`;
            }
        }
        
        function hideLoadingScreen() {
            if (loadingScreen) {
                loadingScreen.classList.add('hidden');
                setTimeout(() => {
                    loadingScreen.remove();
                }, 500);
            }
        }
        
        // Start loading progress
        updateLoadingProgress(10);
    </script>

    <!-- Load MVC Components -->
    <script src="components/models/LandingPageModel.js"></script>
    <script>
        updateLoadingProgress(30);
    </script>
    
    <script src="components/views/LandingPageView.js"></script>
    <script>
        updateLoadingProgress(50);
    </script>
    
    <script src="components/controllers/AnimationController.js"></script>
    <script>
        updateLoadingProgress(70);
    </script>
    
    <script src="components/controllers/NavigationController.js"></script>
    <script>
        updateLoadingProgress(85);
    </script>
    
    <script src="components/core/LandingPageController.js"></script>
    <script>
        updateLoadingProgress(95);
    </script>
    
    <script src="components/MarioLandingApp.js"></script>
    <script>
        updateLoadingProgress(100);
        
        // Hide loading screen after a short delay
        setTimeout(() => {
            hideLoadingScreen();
        }, 500);
    </script>

    <!-- Error handling -->
    <script>
        // Global error handler for script loading
        window.addEventListener('error', function(e) {
            console.error('Script loading error:', e);
            
            // Show error message
            const errorDiv = document.createElement('div');
            errorDiv.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(255, 0, 0, 0.9);
                color: white;
                padding: 20px;
                border-radius: 10px;
                text-align: center;
                z-index: 10000;
                font-family: Arial, sans-serif;
            `;
            errorDiv.innerHTML = `
                <h3>ðŸš¨ Loading Error</h3>
                <p>Failed to load Watch app components.</p>
                <button onclick="location.reload()" style="
                    background: #FF4500;
                    color: white;
                    border: none;
                    padding: 10px 20px;
                    border-radius: 5px;
                    cursor: pointer;
                    margin-top: 10px;
                ">Retry</button>
            `;
            document.body.appendChild(errorDiv);
        });
    </script>

    <!-- Performance monitoring -->
    <script>
        // Monitor page load performance
        window.addEventListener('load', function() {
            if ('performance' in window) {
                const perfData = performance.getEntriesByType('navigation')[0];
                console.log('ðŸ“Š Page load performance:', {
                    domContentLoaded: perfData.domContentLoadedEventEnd - perfData.domContentLoadedEventStart,
                    loadComplete: perfData.loadEventEnd - perfData.loadEventStart,
                    total: perfData.loadEventEnd - perfData.navigationStart
                });
            }
        });
    </script>
</body>
</html>
