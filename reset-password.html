<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Watch</title>
    <meta name="description" content="Reset your Watch password">
    
    <!-- Google Fonts for Mario theme -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        :root {
            --mario-red: #E74C3C;
            --mario-blue: #3498DB;
            --mario-green: #27AE60;
            --mario-yellow: #F1C40F;
            --mario-brown: #8B4513;
            --mario-sky: #87CEEB;
            --mario-white: #FFFFFF;
            --mario-cloud: #ECF0F1;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(135deg, #87CEEB 0%, #98FB98 50%, #FFB6C1 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--mario-brown);
        }
        
        .reset-container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            border: 4px solid #000;
            box-shadow: 8px 8px 0px #000;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        
        .logo {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #FF4500;
        }
        
        h1 {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #FF4500;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.7rem;
            color: #2C3E50;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 3px solid #000;
            border-radius: 8px;
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            background: white;
            box-shadow: 3px 3px 0px #000;
        }
        
        button {
            width: 100%;
            padding: 16px 32px;
            background: linear-gradient(45deg, #FF4500, #FF6347);
            color: white;
            border: none;
            border-radius: 8px;
            border: 4px solid #000;
            box-shadow: 6px 6px 0px #000;
            font-size: 1rem;
            font-weight: bold;
            text-shadow: 2px 2px 0px #000;
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
            margin-bottom: 15px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 8px 8px 0px #000;
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .back-link {
            color: #3498DB;
            font-size: 0.6rem;
            text-decoration: underline;
            cursor: pointer;
            display: block;
            margin-top: 20px;
        }
        
        .message {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 0.6rem;
        }
        
        .error {
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid #E74C3C;
            color: #E74C3C;
        }
        
        .success {
            background: rgba(39, 174, 96, 0.1);
            border: 1px solid #27AE60;
            color: #27AE60;
        }
        
        .step {
            display: none;
        }
        
        .step.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="logo">üéÆ</div>
        <h1>Reset Password</h1>
        
        <!-- Step 1: Request Reset -->
        <div id="step1" class="step active">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>
            <button onclick="requestReset()">Send Reset Link</button>
            <div class="back-link" onclick="goBack()">‚Üê Back to Login</div>
        </div>
        
        <!-- Step 2: Enter New Password -->
        <div id="step2" class="step">
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" placeholder="Enter new password">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm new password">
            </div>
            <button onclick="resetPassword()">Reset Password</button>
            <div class="back-link" onclick="goBack()">‚Üê Back to Login</div>
        </div>
        
        <!-- Messages -->
        <div id="message" class="message" style="display: none;"></div>
    </div>

    <script>
        // Get token from URL if present
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        if (token) {
            // If token is present, show password reset form
            showStep(2);
        }
        
        function showStep(step) {
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
            document.getElementById(`step${step}`).classList.add('active');
        }
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
        }
        
        function hideMessage() {
            document.getElementById('message').style.display = 'none';
        }
        
        async function requestReset() {
            const email = document.getElementById('email').value;
            const button = document.querySelector('#step1 button');
            
            if (!email || !email.includes('@')) {
                showMessage('Please enter a valid email address', 'error');
                return;
            }
            
            // Show loading state
            button.textContent = 'Sending...';
            button.disabled = true;
            hideMessage();
            
            try {
                const response = await fetch('/api/auth/reset-request', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('üìß ' + data.message, 'success');
                } else {
                    showMessage('‚ùå ' + data.message, 'error');
                }
            } catch (error) {
                showMessage('‚ùå Network error. Please try again.', 'error');
            } finally {
                button.textContent = 'Send Reset Link';
                button.disabled = false;
            }
        }
        
        async function resetPassword() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const button = document.querySelector('#step2 button');
            
            if (!newPassword || !confirmPassword) {
                showMessage('Please fill in all fields', 'error');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }
            
            if (newPassword.length < 6) {
                showMessage('Password must be at least 6 characters', 'error');
                return;
            }
            
            // Show loading state
            button.textContent = 'Resetting...';
            button.disabled = true;
            hideMessage();
            
            try {
                const response = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ token, password: newPassword })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('‚úÖ ' + data.message, 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    showMessage('‚ùå ' + data.message, 'error');
                }
            } catch (error) {
                showMessage('‚ùå Network error. Please try again.', 'error');
            } finally {
                button.textContent = 'Reset Password';
                button.disabled = false;
            }
        }
        
        function goBack() {
            window.location.href = '/';
        }
    </script>
</body>
</html>
