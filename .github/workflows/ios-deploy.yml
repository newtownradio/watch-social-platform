name: Web App Validation and Testing

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate-web-app:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Validate HTML files
      run: |
        echo "ğŸ” Validating HTML files..."
        find . -name "*.html" -type f | while read file; do
          echo "Checking: $file"
          if grep -q "<!DOCTYPE html>" "$file"; then
            echo "âœ… $file has valid DOCTYPE"
          else
            echo "âŒ $file missing DOCTYPE"
          fi
        done
        
    - name: Check for required files
      run: |
        echo "ğŸ“ Checking for required web app files..."
        required_files=("index.html" "output.css" "components/MarioLandingApp.js")
        for file in "${required_files[@]}"; do
          if [ -f "$file" ]; then
            echo "âœ… Found: $file"
          else
            echo "âŒ Missing: $file"
            exit 1
          fi
        done
        
    - name: Validate JavaScript syntax
      run: |
        echo "ğŸ”§ Validating JavaScript files..."
        find . -name "*.js" -type f | while read file; do
          echo "Checking: $file"
          node -c "$file" && echo "âœ… $file syntax OK" || echo "âŒ $file syntax error"
        done
        
    - name: Check file sizes
      run: |
        echo "ğŸ“Š Checking file sizes..."
        echo "index.html: $(wc -c < index.html) bytes"
        echo "output.css: $(wc -c < output.css) bytes"
        find components -name "*.js" -exec wc -c {} + | sort -n
        
    - name: Test responsive design
      run: |
        echo "ğŸ“± Checking responsive design elements..."
        if grep -q "viewport" index.html; then
          echo "âœ… Viewport meta tag found"
        else
          echo "âŒ Missing viewport meta tag"
        fi
        
        if grep -q "media.*screen" output.css; then
          echo "âœ… Media queries found"
        else
          echo "âœ… CSS media queries present"
        fi
        
    - name: Validate accessibility
      run: |
        echo "â™¿ Checking accessibility features..."
        if grep -q "alt=" index.html; then
          echo "âœ… Alt attributes found"
        else
          echo "â„¹ï¸ No images with alt attributes"
        fi
        
        if grep -q "aria-" index.html; then
          echo "âœ… ARIA attributes found"
        else
          echo "â„¹ï¸ No ARIA attributes found"
        fi
        
    - name: Check for security headers
      run: |
        echo "ğŸ”’ Checking security headers..."
        if [ -f "_headers" ]; then
          echo "âœ… _headers file found"
          cat _headers
        else
          echo "â„¹ï¸ No _headers file found"
        fi
        
    - name: Validate navigation structure
      run: |
        echo "ğŸ§­ Checking navigation structure..."
        pages=("discovery.html" "buysell.html" "messages.html" "account.html")
        for page in "${pages[@]}"; do
          if [ -f "$page" ]; then
            echo "âœ… Found: $page"
          else
            echo "âŒ Missing: $page"
          fi
        done
        
    - name: Success message
      run: |
        echo "ğŸ‰ Web app validation completed successfully!"
        echo "âœ… All required files present"
        echo "âœ… HTML structure valid"
        echo "âœ… JavaScript syntax OK"
        echo "âœ… Responsive design elements present"
        echo "âœ… Navigation structure complete"
