name: Build and Deploy iOS App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: 'latest-stable'
        
    - name: List available schemes
      run: |
        cd BasedlyAI
        xcodebuild -list
        
    - name: Build and Archive
      run: |
        cd BasedlyAI
        xcodebuild -project BasedlyAI.xcodeproj -target BasedlyAI -configuration Release -archivePath BasedlyAI.xcarchive archive
        
    - name: Export IPA
      run: |
        cd BasedlyAI
        xcodebuild -exportArchive -archivePath BasedlyAI.xcarchive -exportPath ./build -exportOptionsPlist exportOptions.plist
        
    - name: Upload to App Store Connect
      run: |
        cd BasedlyAI
        xcrun altool --upload-app --type ios --file build/BasedlyAI.ipa --username ${{ secrets.APPLE_ID }} --password ${{ secrets.APP_SPECIFIC_PASSWORD }} 