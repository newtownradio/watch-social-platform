name: Build and Deploy iOS App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.4'
        
    - name: Force Xcode version
      run: |
        sudo xcode-select --switch /Applications/Xcode_15.4.app
        xcodebuild -version
        
    - name: Debug Xcode version
      run: |
        echo "=== Xcode Version ==="
        xcodebuild -version
        echo "=== Xcode Path ==="
        xcode-select -p
        echo "=== Available Xcode Versions ==="
        ls -la /Applications/ | grep Xcode
        
    - name: Clean build directory
      run: |
        cd BasedlyAI
        rm -rf build/
        rm -rf DerivedData/
        xcodebuild clean -project BasedlyAI.xcodeproj -target BasedlyAI
        
    - name: Debug project structure
      run: |
        echo "=== Root Directory ==="
        ls -la
        echo "=== BasedlyAI Directory ==="
        ls -la BasedlyAI/
        echo "=== Xcode Project ==="
        ls -la BasedlyAI/BasedlyAI.xcodeproj/
        echo "=== App Contents ==="
        ls -la BasedlyAI/BasedlyAI/
        
    - name: List available schemes and targets
      run: |
        cd BasedlyAI
        echo "=== Available Schemes ==="
        xcodebuild -list -project BasedlyAI.xcodeproj
        echo "=== Build Configurations ==="
        xcodebuild -showBuildSettings -project BasedlyAI.xcodeproj -target BasedlyAI
        
    - name: Try simple build first (no signing)
      run: |
        cd BasedlyAI
        xcodebuild -project BasedlyAI.xcodeproj -target BasedlyAI -configuration Debug -IPHONEOS_DEPLOYMENT_TARGET=18.2 CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO build
        
    - name: Create export options
      run: |
        cd BasedlyAI
        cat > exportOptions.plist << 'EOF'
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
            <key>method</key>
            <string>development</string>
            <key>signingStyle</key>
            <string>manual</string>
            <key>stripSwiftSymbols</key>
            <true/>
            <key>uploadBitcode</key>
            <false/>
            <key>uploadSymbols</key>
            <true/>
        </dict>
        </plist>
        EOF
        
    - name: Build and Archive (no signing)
      run: |
        cd BasedlyAI
        xcodebuild -project BasedlyAI.xcodeproj -target BasedlyAI -configuration Release -archivePath BasedlyAI.xcarchive -IPHONEOS_DEPLOYMENT_TARGET=18.2 CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO archive
        
    - name: Export IPA (no signing)
      run: |
        cd BasedlyAI
        xcodebuild -exportArchive -archivePath BasedlyAI.xcarchive -exportPath ./build -exportOptionsPlist exportOptions.plist
        
    - name: Upload to App Store Connect
      run: |
        cd BasedlyAI
        xcrun altool --upload-app --type ios --file build/BasedlyAI.ipa --username ${{ secrets.APPLE_ID }} --password ${{ secrets.APP_SPECIFIC_PASSWORD }} 