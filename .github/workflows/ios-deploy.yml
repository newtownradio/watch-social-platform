name: Build and Deploy iOS App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: 'latest-stable'
        
    - name: Build and Archive
      run: |
        cd BasedlyAI
        xcodebuild -project BasedlyAI.xcodeproj -scheme BasedlyAI -configuration Release -archivePath BasedlyAI.xcarchive archive
        
    - name: Export IPA
      run: |
        cd BasedlyAI
        xcodebuild -exportArchive -archivePath BasedlyAI.xcarchive -exportPath ./build -exportOptionsPlist exportOptions.plist
        
    - name: Upload to App Store Connect
      uses: apple-actions/upload-testflight@v1
      with:
        app-path: BasedlyAI/build/BasedlyAI.ipa
        api-key: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
        api-key-id: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
        api-issuer-id: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }} 