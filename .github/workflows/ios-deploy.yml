name: Build and Deploy iOS App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: 'latest-stable'
        
    - name: Set up Apple account
      run: |
        # Create Xcode preferences directory
        mkdir -p ~/Library/Developer/Xcode/UserData
        mkdir -p ~/Library/Developer/Xcode/UserData/IDEPreferencesController.xcuserstate
        
        # Add Apple account to Xcode
        xcrun altool --signin-account ${{ secrets.APPLE_ID }} --password ${{ secrets.APP_SPECIFIC_PASSWORD }}
        
    - name: Debug project structure
      run: |
        echo "=== Root Directory ==="
        ls -la
        echo "=== BasedlyAI Directory ==="
        ls -la BasedlyAI/
        echo "=== Xcode Project ==="
        ls -la BasedlyAI/BasedlyAI.xcodeproj/
        echo "=== App Contents ==="
        ls -la BasedlyAI/BasedlyAI/
        
    - name: List available schemes and targets
      run: |
        cd BasedlyAI
        echo "=== Available Schemes ==="
        xcodebuild -list -project BasedlyAI.xcodeproj
        echo "=== Build Configurations ==="
        xcodebuild -showBuildSettings -project BasedlyAI.xcodeproj -target BasedlyAI
        
    - name: Try simple build first
      run: |
        cd BasedlyAI
        xcodebuild -project BasedlyAI.xcodeproj -target BasedlyAI -configuration Debug -allowProvisioningUpdates -IPHONEOS_DEPLOYMENT_TARGET=18.2 PRODUCT_BUNDLE_IDENTIFIER=com.newtownradio.basedlyai build
        
    - name: Create export options
      run: |
        cd BasedlyAI
        cat > exportOptions.plist << 'EOF'
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
            <key>method</key>
            <string>app-store</string>
            <key>signingStyle</key>
            <string>automatic</string>
            <key>stripSwiftSymbols</key>
            <true/>
            <key>uploadBitcode</key>
            <false/>
            <key>uploadSymbols</key>
            <true/>
        </dict>
        </plist>
        EOF
        
    - name: Build and Archive (if simple build succeeds)
      run: |
        cd BasedlyAI
        xcodebuild -project BasedlyAI.xcodeproj -target BasedlyAI -configuration Release -archivePath BasedlyAI.xcarchive -allowProvisioningUpdates -IPHONEOS_DEPLOYMENT_TARGET=18.2 PRODUCT_BUNDLE_IDENTIFIER=com.newtownradio.basedlyai archive
        
    - name: Export IPA
      run: |
        cd BasedlyAI
        xcodebuild -exportArchive -archivePath BasedlyAI.xcarchive -exportPath ./build -exportOptionsPlist exportOptions.plist
        
    - name: Upload to App Store Connect
      run: |
        cd BasedlyAI
        xcrun altool --upload-app --type ios --file build/BasedlyAI.ipa --username ${{ secrets.APPLE_ID }} --password ${{ secrets.APP_SPECIFIC_PASSWORD }} 