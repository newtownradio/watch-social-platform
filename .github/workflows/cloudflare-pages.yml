name: Web App Validation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Validate Web App
      run: |
        echo "ğŸ” Validating Watch Social Platform..."
        
        # Check required files
        echo "ğŸ“ Checking required files..."
        required_files=("index.html" "output.css" "components/MarioLandingApp.js")
        for file in "${required_files[@]}"; do
          if [ -f "$file" ]; then
            echo "âœ… Found: $file"
          else
            echo "âŒ Missing: $file"
            exit 1
          fi
        done
        
        # Check HTML files
        echo "ğŸŒ Checking HTML files..."
        html_files=$(find . -name "*.html" -type f | wc -l)
        echo "âœ… Found $html_files HTML files"
        
        # Check JavaScript files
        echo "ğŸ”§ Checking JavaScript files..."
        js_files=$(find . -name "*.js" -type f | wc -l)
        echo "âœ… Found $js_files JavaScript files"
        
        # Check file sizes
        echo "ğŸ“Š Checking file sizes..."
        echo "index.html: $(wc -c < index.html) bytes"
        echo "output.css: $(wc -c < output.css) bytes"
        
        echo "ğŸ‰ Watch Social Platform validation completed successfully!"
